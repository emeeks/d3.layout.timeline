<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Timeline with Dates</title>
  <meta charset="utf-8" />
  <style type="text/css">
    svg {
      height: 1100px;
      width: 1100px;
    }

    div.viz {
      height: 1000px;
      width: 1000px;
    }
  </style>
</head>

<script src="http://d3js.org/d3.v4.min.js" type="text/JavaScript"></script>
<script src="../d3.timeline.js" charset="utf-8" type="text/javascript"></script>

<script>
  var timeline = d3.timeline()
    .size([1000, 300]);

  colorScale = d3.scaleOrdinal()
    .domain(["European", "Native", "Colonial", "Latin America", "Internal"])
    .range(["#96abb1", "#313746", "#b0909d", "#687a97", "#292014"]);

  d3.csv("wars.csv", function (csv) {
    timelineBands = timeline(csv);

    d3.select("svg").selectAll("rect")
      .data(timelineBands)
      .enter()
      .append("rect")
      .attr("x", function (d) { return d.start })
      .attr("y", function (d) { return d.y })
      .attr("height", 30)
      .attr("width", function (d) { return d.end - d.start })
      .style("fill", function (d) { return colorScale(d.sphere) })
      .style("stroke", "black")
      .style("stroke-width", 1)
  })

</script>

<body>
  <div id="viz">
    <svg style="background:white;" height=1100 width=1100>
    </svg>
  </div>
  <footer>
  </footer>
</body>

</html>
